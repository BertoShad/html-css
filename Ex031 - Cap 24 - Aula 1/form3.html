<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario3</title>
</head>
<body>
    <h1>Formulário 3</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <div>
        
            <label for="inome">Nome: </label>
            <input type="text" name="inome" id="inome" placeholder="Nome completo" autocomplete="name" required maxlength="40" minlength="8">
        
        </div>
    <br>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="imedia" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
        </div>
    <br>
        <div>
            <label for="iano">Período Letivo: </label>
            <input type="month" name="iano" id="iano" required value="2023-02"> - <input type="month" name="iano" id="iano" required value="2023-02">
        </div>
    <br>
        <div>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="idia" id="idia" required value="2023-02-15">
        </div>
    <br>
        <div>
            <label for="ihora">Horário da Prova: </label>
            <input type="time" name="ihora" id="ihora" required value="datetime">

        </div>

    <br>
    <br>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
        </form>
</body>
</html>
