<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 8</title>
    <style>
        div#es {
            font-weight: bold;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário com output</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Preencha abaixo</legend>

            <div id="es">
                <label for="ies">Escala: </label>
                <input type="range" name="ies" id="ies1" min="0" max="10" value="5" oninput="ival.innerHTML = Number(ies.value)">
                <output id="ival">
                    5
                </output>
            </div>
<br>
<br>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>            
        </fieldset>
    </form>
</body>
</html>
