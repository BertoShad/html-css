<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
</head>
<body>
    <h1>Formulário 6</h1>

    <form action="cadastro.php" method="post">

        <div>
            <label for="iest">Selecione seu Estado:</label>
            <select name="iest" id="iest">

                <option value="" selected> --- ESCOLHA ---</option>
                <optgroup label="Região Sudest">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuuco</option>
                </optgroup>

            </select> 

        </div>
<br>
        <div>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof" >
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="PROF">Professor</option>
                <option value="MED">Médico</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="ADV">Advogado</option>
            </datalist>
        </div>
<br>        
        <div>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="imsg" id="imsg" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
