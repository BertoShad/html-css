<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <h1>Segundo formulário</h1>
    <form autocomplete="off" action="cadastro.php" method="post">

    <div>
        <label for="iname">Usuário:</label> 
        <input type="text" name="name" id="iname" required minlength="5" maxlength="15" placeholder="Nome de Usuário" autocomplete="username">
    </div>
    <br>
    <div>
        <label for="ipas">Senha:</label>
        <input type="password" name="pas" id="ipas" required minlength="8" placeholder="Senha do usuário" autocomplete="current-password">
    </div>
    <br>
    <br>
    <div>
        <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
    </div>

    </form>
</body>
</html>
